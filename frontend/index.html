    <title>MailFortress Agent</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Frontend reads Supabase keys from Vite env (VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY).
         For local development create `frontend/.env.local` with those values. -->
    <script type="module" src="/src/devEnvHint.js"></script>
  </body>
